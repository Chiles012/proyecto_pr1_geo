<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Meteoritos</title>
</head>
<body>

    <style>
        #map {
            margin: 0 auto;
            height: 750px;
            width: 750px;
        }
    </style>

    <h1>Mapa de Meteoritos</h1>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw1Fti-DJpKLBumD9Q4HPhk_rmOO3xyPw&callback=initMap" async defer></script>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 37.0902, lng: -95.7129 },
            });
            setMarkers(map);
        }

        function setMarkers(map) {
            const image = {
                url: "https://img.icons8.com/external-konkapp-flat-konkapp/35/external-meteorite-natural-disaster-konkapp-flat-konkapp.png",
                size: new google.maps.Size(35, 35),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(0, 35),
            };
            const shape = {
                coords: [1, 1, 1, 20, 18, 20, 18, 1],
                type: "poly",
            };
            
            {% for meteorite in meteorites %}
                new google.maps.Marker({
                    position: { lat: {{ meteorite.latitude }}, lng: {{ meteorite.longitude }} },
                    map,
                    icon: image,
                    shape: shape,
                    title: "{{ ufo.name }}",
                    zIndex: 1,
                });
            {% endfor %}
        }
    </script>

</body>
</html>
