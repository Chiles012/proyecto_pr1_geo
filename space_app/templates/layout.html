{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %} | SpaceApp
    </title>

    <link rel="icon" href="../static/images/earth.png">
      {% block links %}{% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/maps.css' %}">
</head>
<body class="scroll">		

  <nav style="background-color: #14151d;" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      
      <a class="navbar-brand" href="/">
        <img src="../static/images/earth.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
        SpaceApp
      </a>

      <div>
        <div class="navbar-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/mapa/">Locations</a>
          <a class="nav-link" href="/datametrics-mean">Data Metrics</a>
          <a class="nav-link" href="/graphics">Graphics</a>
          <div class="dot"></div>
        </div>
      </div>

    </div>
  </nav>    

      <div id="content" style="margin-bottom: 100px;">
        {% block content %}
        
        {% endblock %}
        <!--Codigo que viene de template-->
        <!--Todo lo que quieran agregar que sea dinámico, se agrega en un block-->
    </div>

    <footer style="padding: 30px; background-color: #14151d;">
      <p>© Mariachis de Guadalajara</p>
      <p>
        Aplicación de Sistemas Geo-referenciados
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
